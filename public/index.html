<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STM Service Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STMan!</h1>

<h2>Current Metro Status</h2>

<div class="metro-lines">
  <div id="yellow"   class="metro-line">Yellow Line<br><span class="status">—</span></div>
  <div id="blue"     class="metro-line">Blue Line<br><span class="status">—</span></div>
  <div id="orange"   class="metro-line">Orange Line<br><span class="status">—</span></div>
  <div id="green"    class="metro-line">Green Line<br><span class="status">—</span></div>
</div>


    <div class="form-group"> 
        
        <label for="schedule-number">Line Number:</label>
        <input type="text" id="schedule-number" placeholder="e.g. 139 or 161">
        
        <button id="add-schedule">Add Bus/Subway Schedule</button>
    </div>

    <div class="saved-schedules"> 
        <h2>Your Saved Bus/Subway Schedules</h2>    
        <div id="schedules-container"></div>
    </div>

    <button id="check-status">Check All Statuses</button>
    
    <script src = "script.js"></script>
</body>
</html>
